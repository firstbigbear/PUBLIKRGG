<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات استخراج کلید همسترr</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ربات اسخراج کلید همستر</h1>
        <div class="form-group">
            <label for="gameSelect">بازی کلید را انتخاب کنید:</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
            </select>
        </div>
        <div class="form-group">
            <label for="keyCountSelect">مقدار کلید درخواستی را انتخاب کنید:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="startBtn">استخراج کلید🔑</button>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">درحال استخراج... لطفا صبور بمانید</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">کلید های استخراج شده</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی کردن تمامی کلید ها 🔑</button>
        </div>

        <p id="keyCountLabel">تعداد کل کلید ها:</p>

        <button id="generateMoreBtn">استخراج کردن دوباره</button>
        <button id="creatorChannelBtn">تماس با ما</button>
        <p id="copyStatus" class="hidden">کلید ها کپی شدند!</p>

        <div class="footer">
            <p>برای استخراج شدن کلید باید مقداری صبر کنید.</p>
            <button id="telegramChannelBtn">ورود به کانال تلگرام ما</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
